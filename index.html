<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left-half">
        <div class="desktop">
          <img
            class="desktop-img"
            src="./image-product-desktop.jpg"
            alt="Perfume Image"
          />
        </div>
        <div class="mobile">
          <img class="mobile-img" src="./image-product-mobile.jpg" alt="" />
        </div>
      </div>
      <div class="right-half">
        <h6>PERFUME</h6>
        <h1 class="perfume-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="perfume-details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p><span>$149.99 </span><strike> $169.99</strike></p>

        <button><img src="icon-cart.svg" />&nbsp;&nbsp; Add to Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/Sudheer1918"
        target="_blank"
        >SuDhEeR KuMaR</a
      >.
    </div>
  </body>
</html>
